    <style>
        body {
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: rgba(0, 20, 0, 0.95);
            height: 70px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #004400;
            padding-left: 80px; /* Space for floating back button */
        }

        .game-title {
            letter-spacing: 2px;
            animation: neonPulse 4s infinite;
            font-size: 1.2em;
        }

        /* Override back-arrow styles for game frame */
        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            margin: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-frame {
            flex: 1;
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            background: #000;
        }

        @media (max-width: 480px) {
            .toolbar {
                height: 60px;
                padding-left: 60px;
            }

            .game-title {
                font-size: 1em;
            }

            #game-frame {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="toolbar">
            <a href="gxmes.html" class="back-arrow" id="back-button">‚Üê</a>
            <span class="game-title" id="game-title">Loading...</span>
        </div>
        <iframe id="game-frame" src="about:blank"></iframe>
    </div>
    <script>
        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('game');
            const title = params.get('title');
            
            // Update back button to always go to games page
            document.getElementById('back-button').href = '/gxmes.html';
            
            if (path) {
                // Load game directly in the frame
                document.getElementById('game-frame').src = path;
                document.getElementById('game-title').textContent = title || 'Game';
                document.title = `${title || 'Game'} - 1346.lol`;
            } else {
                window.location.href = '/gxmes.html';
            }
        };
    </script>
</body>
