<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to fly 2</title>
    <link rel="icon" type="image/x-icon" href="learn-to-fly-2.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="learn-to-fly-2.jpg" />
    <!-- Google tag (gtag.js) - Combined Analytics and Ads -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BHB49PT0XK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BHB49PT0XK');
      gtag('config', 'AW-11536813105');
      gtag('event', 'conversion', {'send_to': 'AW-11536813105/jL8ACLDl8f8ZELGYl_0q'});
    </script>
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("learn-to-fly-2.swf");
      });
      alert("This game is not officially supported by ruffle, so you may see some weird things or the game might crash. This is not a thing we can fix. Sorry!")
    </script>
  </body>
</html>
