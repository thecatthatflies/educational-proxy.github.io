<style>
    .crate {
        visibility: hidden;

    <!-- Initialize translations -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the preferred language
            const currentLang = getPreferredLanguage();
            
            // Update all content with translations
            updatePageContent(currentLang);
            
            // Remove active state from all buttons first
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Set active state on the current language button
            const activeButton = document.querySelector(`.lang-btn[onclick*="'${currentLang}'"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            // Track language usage for analytics
            if (window.gtag) {
                gtag('event', 'language_preference', {
                    'language': currentLang
                });
            }
        });
    </script>

                        server: '1322629666800140350',
                        channel: '1322691116226580480',
                        glyph: ['https://i.ibb.co/rkmwW3J/discord.png', '60px']
                    });
                    
                    const loader = document.querySelector('.loader');
                    if (loader && loader.style.display !== 'none') {
                        widget.node.classList.add('crate');
                        setTimeout(() => {
                            widget.node.classList.add('visible');
                        }, 5150);
                    } else {
                        widget.node.classList.add('visible');
                    }
                });
            }
        });

    <div class="notification" id="newAppsNotice">
        🚀 Now featuring an AI chat!
    </div> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (Math.random() < 0.5) {
                const notice = document.getElementById('newAppsNotice');
                
                // Fade in after a short delay
                setTimeout(() => {
                    notice.style.opacity = '0';
                    notice.classList.add('show');
                    requestAnimationFrame(() => {
                        notice.style.opacity = '1';
                    });
                }, 2000);

                // Set up auto-hide after 4 seconds
                setTimeout(() => {
                    notice.style.opacity = '0';
                    setTimeout(() => {
                        notice.classList.remove('show');
                    }, 500);
                }, 8000);

                // Add click-to-dismiss
                notice.addEventListener('click', () => {
                    notice.style.opacity = '0';
                    setTimeout(() => {
                        notice.classList.remove('show');
                    }, 500);
                });
            }
        });
    </script>
